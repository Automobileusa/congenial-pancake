services:
  - type: web
    name: login-tracker
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    disk:
      name: smtp-config
      mountPath: /app
      sizeGB: 1
    autoDeploy: true
    
